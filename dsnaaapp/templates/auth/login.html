<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
   
  
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <title>Sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'registration/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'registration/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'registration/css/styles.css' %}">
</head>
<body>



    <section data-background="{% static '/registration/img/meeting.png' %}"class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
            {% csrf_token %}
                <h2 class="text-center"><strong>Login</strong></h2>
          {{login_form|crispy}} 
               
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div><a class="already" href="{% url 'signup' %}">You don't have an account? Sign up here.</a>
            </form>
        </div>
    </section>
    <script src="{% static 'registration/js/jquery.min.js' %}"></script>
    <script src="{% static 'registration/bootstrap/js/bootstrap.min.js' %}"></script>


    


{% if f.errors %}
    {% for field in f %}
        {% for foo in field.errors %}
            {{ foo }}
        {% endfor %}


    {% endfor %}

{% endif %}
</body>
</html>
